<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Conversion Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <main>
        <div class="col-xxl-12 col-xl-12 col-xs-12 min-vh-100 d-flex justify-content-center align-items-center">
            <div class="container bg-white rounded-4 m-5 p-5" id="calculator-body">
                <div class="container text-center m-2 p-2">
                    <h1 class="m-0">Length Conversion Calculator</h1>
                </div>
                <form id="form">
                    <div class="container text-center my-4">
                        <h4>From:</h4>
                        <div class="form-floating m-3">
                            <input type="number" class="form-control text-center" placeholder="Input" id="input">
                            <label for="input" class="form-label">Input</label>
                        </div>
                        <div class="container w-50" id="select-controller">
                            <select class="form-select" aria-label="input-type-select" id="inputType">
                                <option value="inches">Inches</option>
                                <option value="millimeter">Millimeter</option>
                                <option value="centimeter">Centimeter</option>
                                <option value="meter">Meter</option>
                            </select>
                        </div>
                    </div>
                    <hr class="m-5" id="hr">
                    <div class="container text-center mt-4 mb-4">
                        <h4>To:</h4>
                        <div class="form-floating m-3">
                            <input type="number" class="form-control text-center" placeholder="Output" id="output" readonly="">
                            <label for="output">Output</label>
                        </div>
                        <div class="container w-50" id="select-controller">
                            <select class="form-select" aria-label="output-type-select" id="outputType">
                                <option value="inches">Inches</option>
                                <option value="millimeter">Millimeter</option>
                                <option value="centimeter">Centimeter</option>
                                <option value="meter">Meter</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid col-xl-12 mx-auto mt-5 p-3" id="console-button">
                        <button class="btn btn-primary" type="button" onclick="document.getElementById('form').reset();">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="conversion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
